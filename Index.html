<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp Nica Prins</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="city"
          class="form-control-lg"
          id="search-text-input"
          placeholder="Enter City"
        />
        <button type="submit" class="btn btn-primary mb-3">
          Search Weather!
        </button>
        <button
          type="button"
          class="btn btn-success mb-3"
          id="current-location"
          value="Current"
        >
          📍 My current weather
        </button>
      </form>
      <h1 id="city"></h1>
      <ul>
        <h4 class="dayAndTime">Sunday 10:00 AM</h4>
        <li class="typeOfWeather">Super sunny</li>

        <li class="daily-cloud">☀️</li>

        <h2>
          <span class="temfahrenheit-linkperature" id="temperature">19</span>
        </h2>
      </ul>

      <div class="row extra-updates">
        <div class="col-2">Humidity: <span id="humidity"> </span>%</div>
        <div class="col-2">|</div>
        <div class="col-2">
          Lowest temperature <span id="minTemp"> </span>°C
        </div>
        <div class="col-2">|</div>
        <div class="col-2">
          Highest temperature <span id="maxTemp"> </span>°C
        </div>
      </div>

      <hr />
      <div class="card predictedCard">
        <div class="row">
          <div class="col-12 predicted-weather-text">
            This weeks weather
            <br />
          </div>
          <br />
        </div>

        <div class="row predicted-weather-card-1">
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
        </div>
        <div class="row row predicted-weather-card-2">
          <div class="col-2">☀️</div>
          <div class="col-2">🌧️</div>
          <div class="col-2">☀️</div>
          <div class="col-2">☀️</div>
          <div class="col-2">☀️</div>
        </div>
        <div class="row row predicted-weather-card-3">
          <div class="col-2">16 °C</div>
          <div class="col-2">10 °C</div>
          <div class="col-2">17 °C</div>
          <div class="col-2">20 °C</div>
          <div class="col-2">21 °C</div>
        </div>
      </div>
      <hr />
      <small class="text-muted">Last updated 3 mins ago</small>

      <footer>
        Coded by Nica Prins
        <br />
        <link
          rel="Github link"
          href="https://github.com/nicaprins/WeatherappNica"
        />
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
